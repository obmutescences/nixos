<!-- ~/.config/fontconfig/fonts.conf -->
<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- 优先使用 Inter 显示英文，Noto Sans CJK SC 显示中文 -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Monofur Nerd Font Mono</family>
      <family>AaNLYDSYY (Non-Commercial Use)</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Monofur Nerd Font Mono</family>
      <family>AaNLYDSYY (Non-Commercial Use)</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Monofur Nerd Font Mono</family>
      <family>AaNLYDSYY (Non-Commercial Use)</family>
    </prefer>
  </alias>
</fontconfig>
